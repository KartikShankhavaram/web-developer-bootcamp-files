<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input demo</title>
  </head>
  <body>

    <form>
      <p>Do you prefer cats or dogs?</p>
      <div>
        <label>Cats<input name ="choice" type="radio" value="cats"></label>
      </div>
      <div>
        <label>Dogs<input name="choice" type="radio" value="dogs"></label>
      </div>
      <div>
        <p>What's your mood?</p>
        <select name="mood">
          <option name="happy">:)</option>
          <option name="normal">:|</option>
          <option value="sad">:(</option>
        </select>
      </div>


      <div>
        <label for="feedback">Give us some feedback!</label>
      </div>
      <div><textarea id="feedback" name="feedback" rows="8" cols="80"></textarea></div>
      <button>Submit</button>
    </form>

  </body>
</html>
