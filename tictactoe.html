<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tictactoe.css">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
      <div class="page">
        <h1>Tic Tac Toe</h1>
        <table>
          <tr>
            <td class="box"></td>
            <td class="box top center"></td>
            <td class="box"></td>
          </tr>
          <tr>
            <td class="box left mid"></td>
            <td class="box mid center"></td>
            <td class="box right mid"></td>
          </tr>
          <tr>
            <td class="box"></td>
            <td class="box bot center"></td>
            <td class="box"></td>
          </tr>
        </table>
      </div>
  </body>
</html>
